<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Blockchain Simulator</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style>
      li {
        list-style: none;
        background-color: #dadada;
        padding: 10px;
        border-radius: 5px;
        margin-bottom: 10px;
      }
    </style>
  </head>
  <body>
    <div class="md:w-[40%] w-[90%] mx-auto my-10 border border-gray-300 p-5 rounded-md shadow-lg">
      <h1 class="text-center text-2xl font-bold">Blockchain Simulator</h1>
      <div class="flex gap-2 my-5">
        <input
          type="text"
          id="data"
          placeholder="Enter data"
          class="border border-gray-300 rounded-md p-2 w-full"
        />
        <button
          class="bg-blue-500 text-white px-4 py-2 inline-block w-[50%] rounded-md"
          onclick="addBlock()"
        >
          Add Block
        </button>
      </div>
      <ul
        id="transactions"
        class="flex flex-col gap-2"
      ></ul>
    </div>
    <script src="script.js"></script>
  </body>
</html>
